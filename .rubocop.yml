inherit_from: .rubocop_todo.yml

require:
  - 'rubocop-rails'

AllCops:
 TargetRubyVersion: 2.5.1
 NewCops: enable
 Exclude:
   - 'bin/**/*'
   - 'config/**/*'
   - 'db/**/*'
   - 'node_modules/**/*'
   - 'vendor/**/*'

Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
 Enabled: false
Metrics/BlockLength:
 IgnoredMethods: ['test']
Metrics/ClassLength:
  Exclude:
    - 'test/**/*' 